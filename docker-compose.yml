version: '3.8'

services:

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sqlserver-cdc
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourPassword123!
      - MSSQL_PID=Developer
      - MSSQL_TCP_PORT=1433
      - MSSQL_AGENT_ENABLED=true 
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    user: root 
    networks:
      - cdc-network

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq-cdc
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - cdc-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      retries: 10
      start_period: 30s
      timeout: 3s

  debezium-server:
    image: quay.io/debezium/server:latest
    container_name: debezium-server
    ports:
      - "8080:8080"
    volumes:
      - ./debezium/conf:/debezium/config
      - ./debezium/data:/debezium/data
    depends_on:
      rabbitmq:
        condition: service_healthy
      sqlserver:
        condition: service_started
    networks:
      - cdc-network


networks:
  cdc-network:
    driver: bridge

volumes:
  sqlserver-data:
  rabbitmq-data: